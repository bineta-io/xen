<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xen Extension Screenshot Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #fcee09 0%, #f5e000 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
            background-size: 200px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        .background-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        /* Decorative elements */
        .neo-shape {
            position: absolute;
            background: #000;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            top: 10%;
            left: 15%;
            transform: rotate(15deg);
            background: #ff3333;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 20%;
            transform: rotate(-25deg);
            background: #33ff33;
        }

        .shape-3 {
            width: 60px;
            height: 100px;
            bottom: 25%;
            left: 10%;
            transform: rotate(45deg);
            border-radius: 30px;
            background: #3333ff;
        }

        .shape-4 {
            width: 140px;
            height: 40px;
            bottom: 15%;
            right: 15%;
            transform: rotate(-15deg);
            border-radius: 20px;
            background: #ff33ff;
        }

        /* Floating Xen logos */
        .floating-logo {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 24px;
            color: #000;
            transform-origin: center;
            animation: float 6s ease-in-out infinite;
            opacity: 0.15;
        }

        .floating-logo:nth-child(1) {
            top: 5%;
            left: 5%;
            animation-delay: 0s;
            transform: rotate(-12deg);
        }

        .floating-logo:nth-child(2) {
            top: 15%;
            right: 5%;
            animation-delay: 2s;
            transform: rotate(8deg);
        }

        .floating-logo:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
            transform: rotate(-5deg);
        }

        .floating-logo:nth-child(4) {
            bottom: 5%;
            right: 25%;
            animation-delay: 1s;
            transform: rotate(15deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(var(--rotation, 0deg)); }
            50% { transform: translateY(-20px) rotate(var(--rotation, 0deg)); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Screenshot styling */
        .screenshot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-1deg);
            max-width: 500px;
            max-height: 400px;
            border: 4px solid #000;
            border-radius: 12px;
            box-shadow: 8px 8px 0px #000;
            z-index: 3;
        }

        /* Text styling */
        .feature-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) rotate(1deg);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 18px;
            color: #000;
            background: #fff;
            padding: 12px 20px;
            border: 3px solid #000;
            border-radius: 8px;
            box-shadow: 5px 5px 0px #000;
            text-align: center;
            max-width: 500px;
            z-index: 4;
        }

        /* Branding in bottom right */
        .branding {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 16px;
            color: #000;
            background: #fcee09;
            padding: 8px 16px;
            border: 3px solid #000;
            border-radius: 8px;
            box-shadow: 4px 4px 0px #000;
            transform: rotate(-2deg);
            z-index: 4;
            opacity: 0.9;
        }

        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #000;
            transform: rotate(45deg);
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Animated elements */
        .animated-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            animation: bounce 3s ease-in-out infinite;
        }

        .animated-element:nth-child(1) {
            top: 30%;
            left: 5%;
            animation-delay: 0s;
        }

        .animated-element:nth-child(2) {
            top: 60%;
            right: 8%;
            animation-delay: 1.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.2); }
        }

        /* Make elements responsive */
        @media (max-width: 768px) {
            .branding {
                bottom: 20px;
                right: 20px;
                font-size: 14px;
                padding: 6px 12px;
            }
            
            .screenshot {
                max-width: 350px;
                max-height: 250px;
            }
            
            .feature-text {
                bottom: 120px;
                font-size: 14px;
                padding: 8px 16px;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="background-container">
        <!-- Decorative shapes -->
        <div class="neo-shape shape-1"></div>
        <div class="neo-shape shape-2"></div>
        <div class="neo-shape shape-3"></div>
        <div class="neo-shape shape-4"></div>
        
        <!-- Floating logos -->
        <div class="floating-logo" style="--rotation: -12deg;">ùïèen</div>
        <div class="floating-logo" style="--rotation: 8deg;">ùïèen</div>
        <div class="floating-logo" style="--rotation: -5deg;">ùïèen</div>
        <div class="floating-logo" style="--rotation: 15deg;">ùïèen</div>
        
        <!-- Animated elements -->
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        
        <!-- Corner decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <!-- Screenshot -->
        <img src="screen_reply.png" alt="Xen Settings" class="screenshot">
        
        <!-- Feature text -->
        <div class="feature-text">
            Create meaningful replies 10x faster with AI
        </div>
        
        <!-- Branding -->
        <div class="branding">
            XEN by bineta
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.neo-shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                shape.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
